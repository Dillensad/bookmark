;“;” “#” “//”为注释符号，去掉前面的符号，该行才会生效

[general]
#QuanX会对server_check_url指定的网址进行相应测试，以确认节点的可用性
server_check_url=http://cp.cloudflare.com/generate_204

#list中的域名将不使用fake-ip方式, 多个域名用“, ”连接。其它域名则全部采用 fake-ip及远程解析的模式
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com

#用于获取及展示节点信息
;geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/Orz-3/Orz-3/master/QuantumultX/IP.js

#资源解析器，自定义各类远程资源的转换
resource_parser_url=https://cdn.jsdelivr.net/gh/KOP-XIAO/QuantumultX@master/Scripts/resource-parser.js

#下列路径将不经过QuanX的处理
excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32

#UDP策略
fallback_udp_policy=direct

[dns]
no-system
no-ipv6
doh-server= https://doh.pub/dns-query,https://cn-east.lele233.com/dns-query,https://cn-east.lele233.com/cdn,https://cn-east-rsa.lele233.com/dns-query,https://cloudflare-dns.com/dns-query
address=/mtalk.google.com/108.177.125.188
server=/dl.google.com/119.29.29.29
server=/dl.l.google.com/119.29.29.29
#指定域名解析dns

[policy]
#策略组
static=AdBlock, reject, direct, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Advertising.png
static=Spotify, proxy, direct, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Spotify.png
static=Telegram, proxy, direct, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Telegram.png
static=Google, proxy, direct, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Global.png
static=Mainland, direct, Others, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Domestic.png
static=Others, proxy, direct, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
